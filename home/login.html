<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <!-- logo区 -->
    <div class="layui-main logo">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录的盒子区 -->
    <div class="layui-main login">
      <!-- 盒子标题 -->
      <div class="title">
        <img src="/assets/images/login_title.png" alt="" />
      </div>
      <!-- 表单区 -->
      <form class="layui-form" action="" id="loginform">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            id="text"
            type="text"
            name="username"
            required
            lay-verify="required"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            id="pwd"
            type="password"
            name="password"
            required
            lay-verify="required"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn-fluid layui-btn-normal
            lay-submit
            lay-filter="formDemo"
          >
            登 录
          </button>
        </div>
        <a href="javascript:;" class="toregist">去注册账号</a>
      </form>
    </div>
    <!-- 注册的盒子 -->
    <div class="register">
      <!-- 盒子标题 -->
      <div class="title">
        <img src="/assets/images/login_title.png" alt="" />
      </div>
      <!-- 表单区 -->
      <form class="layui-form" action="" id="registform">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            id="text"
            type="text"
            name="username"
            required
            lay-verify="required"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            id="pwd"
            type="password"
            name="password"
            required
            lay-verify="required|pass"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
          id="pwd"
            type="password"
            name="prepassword"
            required
            lay-verify="required|pass|repass"
            placeholder="请再次输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal layui-btn-fluid">
            立即提交
          </button>
        </div>
        <a href="javascript:;" class="tologin">去登录</a>
      </form>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
